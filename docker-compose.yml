version: '3'
services:
  cassandra:
    container_name: cass
    image: cassandra:3.11.3
    ports:
      - '7000:7000'
      - '7001:7001'
      - '7199:7199'
      - '9042:9042'
      - '9160:9160'
    volumes:
      - db-data:/var/lib/cassandra
    networks:
      appNet:
        ipv4_address: 172.20.0.3
  
  express:
    container_name: exp
    build: ./express
    ports:
      - '8888:8888'
    volumes:
      - ./express/api:/usr/src/app
    entrypoint:
      - node 
      - apiServer.js
    depends_on: 
      - cassandra
    networks:
      appNet:
        ipv4_address: 172.20.0.2

volumes:
  db-data:
  
networks:
  appNet:
    driver: bridge
    ipam:
      driver: default
      config:
      -
        subnet: 172.20.0.0/16